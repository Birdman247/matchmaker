<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Compatibility Quiz</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            width: 400px;
        }

        h1 {
            text-align: center;
        }

        label {
            display: block;
            margin-bottom: 10px;
        }

        input[type="radio"] {
            margin-right: 5px;
        }

        button {
            display: block;
            margin: 20px auto;
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .result {
            margin-top: 20px;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Compatibility Quiz</h1>
    <form id="quizForm">
        <label>
            Are you a fan of Limp Bizkit?
            <input type="radio" name="question1" value="5"> Yes
            <input type="radio" name="question1" value="4"> No
        </label>
        <label>
            Do you like Tiramisu?
            <input type="radio" name="question2" value="5"> Yes
            <input type="radio" name="question2" value="4"> No
        </label>
        <label>
            Do you enjoy the outdoors?
            <input type="radio" name="question3" value="5"> Yes
            <input type="radio" name="question3" value="4"> No
        </label>
        <label>
            Do you think olives are awful?
            <input type="radio" name="question4" value="5"> Yes
            <input type="radio" name="question4" value="4"> No
        </label>
        <label>
            Do you like coffee?
            <input type="radio" name="question5" value="5"> Yes
            <input type="radio" name="question5" value="4"> No
        </label>
        <button type="submit">Submit</button>
    </form>
    <div class="result" id="result"></div>
</div>

<script>
    document.getElementById('quizForm').addEventListener('submit', function(event) {
        event.preventDefault(); // Prevent form submission

        // Calculate compatibility scores
        const formData = new FormData(this);
        let totalScore = 0;
        let summary = '';

        formData.forEach((value, key) => {
            totalScore += parseInt(value);
            summary += `Question "${key}" - Compatibility: ${value}/5<br>`;
        });

        // Calculate total compatibility score as a percentage
        const percentageScore = (totalScore / (5 * 5)) * 100;

        // Display results
        const resultElement = document.getElementById('result');
        if (totalScore === 0) {
            resultElement.innerHTML = `<p>Please try again. You need to answer at least one question.</p>`;
        } else {
            resultElement.innerHTML = `
                <h2>Compatibility Summary</h2>
                ${summary}
                <h3>Total Compatibility Score: ${percentageScore.toFixed(2)}%</h3>
                <p>${getClosingRemark(percentageScore)}</p>
            `;
        }
    });

    function getClosingRemark(score) {
        if (score >= 80) {
            return "Wow! You're a perfect match!";
        } else if (score >= 60) {
            return "You have great compatibility!";
        } else if (score >= 40) {
            return "There's room for improvement, but not bad!";
        } else if (score >= 20) {
            return "Hmm... maybe not the best match.";
        } else {
            return "Looks like there's not much in common.";
        }
    }
</script>

</body>
</html>
